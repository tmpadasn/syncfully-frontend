<!DOCTYPE html>
<html>
<head>
  <title>Login Test</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Login Test</h1>
  <div id="result"></div>
  
  <script>
    const API_BASE_URL = 'http://localhost:3000/api';
    
    async function testLogin() {
      const resultDiv = document.getElementById('result');
      
      try {
        resultDiv.innerHTML = '<p>Testing login with alice/alice...</p>';
        
        const response = await axios.post(`${API_BASE_URL}/auth/login`, {
          identifier: 'alice',
          password: 'alice'
        });
        
        resultDiv.innerHTML += '<h2>Success!</h2>';
        resultDiv.innerHTML += '<pre>' + JSON.stringify(response.data, null, 2) + '</pre>';
        
        // Test with bob
        resultDiv.innerHTML += '<p>Testing login with bob/bob...</p>';
        const response2 = await axios.post(`${API_BASE_URL}/auth/login`, {
          identifier: 'bob',
          password: 'bob'
        });
        
        resultDiv.innerHTML += '<h2>Success!</h2>';
        resultDiv.innerHTML += '<pre>' + JSON.stringify(response2.data, null, 2) + '</pre>';
        
      } catch (error) {
        resultDiv.innerHTML += '<h2>Error!</h2>';
        resultDiv.innerHTML += '<pre>' + JSON.stringify({
          message: error.message,
          response: error.response?.data
        }, null, 2) + '</pre>';
      }
    }
    
    testLogin();
  </script>
</body>
</html>
